    <main>
        <article id="añadir">
            <br>
            <h3>Añadir Promoción</h3>
            <form action="">
            <label for="idTitulo">Título:</label>
            <input type="text" class="form-control" id="idTitulo" name="txtTitulo" autocomplete="false">
            <br>
            <label for="idDescripcion">Descripción:</label>
            <input type="text" class="form-control" id="idDescripcion" name="txtDescripcion" autocomplete="false">
            <br>
            <label for="idFacultad">Seleccionar una carrera:</label>
            <select class="form-control"  id="idCarreras" name="idFacultad" >
                
            </select>
            <br>
            
            <label for="idPromo">Compartir una imagen:</label>
            <br>
            <input type="file" class="btn btn-success" style="background-color: #000035; color: white;" id="idImagen" name="fileImagen" onchange="getFile()">
            <hr>
            <input type="button" onclick="setPromocion()" value="Guardar datos" class="btn btn-success" style="background-color: #000035; color: white;">
            <br>
            <br>
            <br>
        </form>
    </article>

    <article id="eliminar">
        
         <h2>Eliminar Promoción</h2>
         <form action="">
            <label for="idTituloE">Seleccione el Título de la promoción que desea eliminar</label>
            <br>
            <select name="cbTituloE" id="idTituloProm" class="form-control">
                
            </select>
            <br><br>
            <input type="button" onclick="quitarPromocion()" value="Eliminar Promoción" class="btn btn-success" style="background-color: #000035; color: white;">
        </form>
