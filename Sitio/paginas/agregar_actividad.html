                                <!-----------------Actividad 1------------------------------>
                            <div class="card-body">
                            <form >

                                <div class="col-md-12 mb-3 form-group row ">
                                    <label for="validationTooltip01">Título</label>
                                    <input type="text" class="form-control " id="idTituloAct" placeholder="Título de la Actividad" autocomplete="off" required>
                                    <div class="valid-tooltip">
                                    Looks good
                                    </div>
                                </div>

                                <div class="col-md-12 mb-3 form-group row">
                                    <label for="validationTooltip01">Descripcion</label>
                                    <input type="text" class="form-control" id="idDescAct" autocomplete="off" placeholder="Descripcion de la Actividad"  required>
                                    <div class="valid-tooltip">
                                    Looks good!
                                    </div>
                                </div>
                                <br>

                                <label>Fecha Inicio</label>
                                <br>
                                <div class="col-md-12 mb-3 form-group row">
                                    <label for="validationTooltip01">Día</label>
                                    <input type="number" class="form-control" style="width: 40%; margin-left: 3%; margin-right: 5%;" id="idDiaInicio" placeholder="Día Inicio"  required>
                                    <div class="valid-tooltip">
                                    Looks good!
                                    </div>
                                    <label for="validationTooltip01">Mes</label>
                                    <select class="form-control" style="width: 40%; margin-left: 3%;" id="idMesInicio" placeholder="Ingresar Fecha Inicio"  required>
                                        <option value="0" selected disabled>-Mes-</option>
                                        <option value="1">Enero</option>
                                        <option value="2">Febrero</option>
                                        <option value="3">Marzo</option>
                                        <option value="4">Abril</option>
                                        <option value="5">Mayo</option>
                                        <option value="6">Junio</option>
                                        <option value="7">Julio</option>
                                        <option value="8">Agosto</option>
                                        <option value="9">Septiembre</option>
                                        <option value="10">Octubre</option>
                                        <option value="11">Noviembre</option>
                                        <option value="12">Diciembre</option>
                                    </select>
                                    <div class="valid-tooltip">
                                    Looks good!
                                    </div>
                                </div>
                                <br>

                                <label>Fecha Fin</label>
                                <br>

                                <div class="col-md-12 mb-3 form-group row">
                                    <label for="validationTooltip01">Día</label>
                                    <input type="number" class="form-control" style="width: 40%; margin-left: 3%; margin-right: 5%;" id="idDiaFin" placeholder="Día Fin"  required>
                                    <div class="valid-tooltip">
                                    Looks good!
                                    </div>
                                    <label for="validationTooltip01">Mes</label>
                                    <select class="form-control" style="width: 40%; margin-left: 3%;" id="idMesFin" placeholder="Ingresar Fecha Inicio"  required>
